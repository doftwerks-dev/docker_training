<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your One-Page Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }

        main {
            padding: 2rem;
            text-align: center;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }
    </style>
</head>
<body>

    <header>
        <h1>Docker Training 08/01/2024</h1>
    </header>

    <main>
        <h2>Welcome to my Docker One-Page Website</h2>
        <p>This is a simple example of a one-page HTML document.</p>
    </main>

    <footer>
        <p>&copy; 2022 Immanuel</p>
    </footer>

</body>
</html>
